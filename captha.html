<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .captcha {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .captcha img {
            margin-right: 10px;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

    <h1>Contact Us</h1>

    <form id="contactForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <div class="form-group captcha">
            <img src="captcha.png" alt="CAPTCHA Image">
            <input type="text" id="captcha" name="captcha" placeholder="Enter the text" required>
        </div>
        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
        <div id="captchaError" class="error"></div>
    </form>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var captchaInput = document.getElementById('captcha').value;
            var captchaError = document.getElementById('captchaError');
            
            if (captchaInput === 'abc123') { // Example hardcoded CAPTCHA validation
                captchaError.textContent = '';
                alert('Form submitted successfully!');
                // Here you would typically send the form data to the server
                // using an AJAX request or a form submission.
            } else {
                captchaError.textContent = 'Incorrect CAPTCHA. Please try again.';
            }
        });
    </script>

</body>
</html>
